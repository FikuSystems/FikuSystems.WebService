<link rel="stylesheet" href="/V2/windowstyle.css">

<div id="options" class="window" style="position: static; left: auto; top: auto; width: auto; min-width: 300px;">
  <div class="window-title-bar">
    <span class="window-title">Options</span>
    <span class="window-controls">
      <button class="window-btn-close btn-close" onclick="closeOptionsModal()"></button>
    </span>
  </div>
  <div class="window-contentbox" >
    <div class="window-content">
        <h3>Theme</h3>
        <button class="button-generic" onclick="setTheme('light')">Light</button>
        <button class="button-generic" onclick="setTheme('dark')">Dark</button>
        <button class="button-generic" onclick="setTheme('system')">System Default</button>
  </div>
</div>
