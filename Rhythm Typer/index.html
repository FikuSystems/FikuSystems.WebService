<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rhythm typer</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="Header-LeftAlign">
            <div class="Header-Home Header-Button"><img src="Assets/HomeIcon@2x.png"></div>
            <div class="Header-Settings Header-Button"><img src="Assets/SettingsIcon@2x.png"></div>
            <div class="Header-Fullscreen Header-Button"><img src="Assets/Fullscreen@2x.png"></div>
            <div class="Header-PlayerGraph Header-Button">
                <div class="Header-PlayerGraph-Container">
                    <img src="Assets/Graph@2x.png">
                    <div class="Header-PlayerGraph-Counter">54</div>
                    <div>Players Online</div>
                </div>
            </div>
        </div>
        <div class="Header-RightAlign">
            <div class="User-Profile-Group">
                <div style="display: flex; flex-direction: column; align-items: end;">
                    <div class="User-Profile-Name">ALongUserName</div>
                    <div class="User-Profile-Rank">#824</div>
                </div>
                <div class="User-Profile-Picture">?</div>
            </div>
            <div class="Music-Player-Group">
                <div class="Music-Player-Cover"><img src="Assets/Note@2x.png"></div>
                <div class="Music-Player-Next"><img src="Assets/NextTrack@2x.png"></div>
            </div>
            <div class="Header-Typemap-Listing Header-Button"><img src="Assets/Listing@2x.png"></div>
            <div class="Header-Rankings Header-Button"><img src="Assets/Ranking@2x.png"></div>
        </div>

    </header>
    <main>
        <div id="content"></div>
        <script src="./app.js"></script>
    </main>

</body>

</html>
