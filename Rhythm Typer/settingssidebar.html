<div class="Settings-Section-Bar">
    <div class="Settings-Section-Item Section-Gameplay"><img src="/Rhythm Typer/Assets/Settings-Gameplay@2x.png"></div>
    <div class="Settings-Section-Item Section-Audio"><img src="/Rhythm Typer/Assets/Settings-Audio@2x.png"></div>
    <div class="Settings-Section-Item Section-Skin"><img src="/Rhythm Typer/Assets/Settings-Skins@2x.png"></div>
    <div class="Settings-Section-Item Section-Hardware-Keyboard"><img src="/Rhythm Typer/Assets/Settings-HardwareKeyboard@2x.png"></div>
    <div class="Settings-Section-Item Section-Gameplay-Keyboard"><img src="/Rhythm Typer/Assets/Settings-SoftwareKeyboard@2x.png"></div>
    <div class="Settings-Section-Item Section-Experimental"><img src="/Rhythm Typer/Assets/Settings-Experiments@2x.png"></div>
</div>
<div class="Settings-List">
    <div class="Settings-Search-Section">
        <input type="text" class="Settings-Search-Input" placeholder="Search settings...">
    </div>
    <div class="Settings-Section">
        <div class="Settings-Section-Title">Gameplay</div>
        <div class="Settings-Item">Approach Rate
            <input type="range" min="1" max="100" value="50" class="Settings-Input-Range" id="myRange">
        </div>
        <div class="Settings-Item-Row">
            Reverse Approach Circles
            <label class="Settings-Toggle">
                <input type="checkbox" class="Settings-Input-Checkbox">
                <span class="Settings-Input-Checkbox-Slider"></span>
            </label>
        </div>
        <div class="Settings-Item">Key Shape
        <select class="Settings-Select">
                <option>Circle</option>
                <option>Square</option>
                <option>Hexagon</option>
            </select>
        </div>
    </div>
    <div class="Settings-Section">
        <div class="Settings-Section-Title">Audio</div>
        <div class="Settings-Item">Master Volume
            <input type="range" min="1" max="100" value="50" class="Settings-Input-Range" id="myRange">
        </div>
        <div class="Settings-Item">Music Volume
            <input type="range" min="1" max="100" value="50" class="Settings-Input-Range" id="myRange">
        </div>
        <div class="Settings-Item">Sound Effects Volume
            <input type="range" min="1" max="100" value="50" class="Settings-Input-Range" id="myRange">
        </div>
    </div>
</div>
